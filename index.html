<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Image Gallery</title>  
    <link rel="stylesheet" href="style.css">  
</head>

    </div>  
    <script src="script.js"></script>  
</body>  
</html>
